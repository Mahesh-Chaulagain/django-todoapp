{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Tasks</th>
            <th>Status</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{task.title}}</td>
                <td>{{task.completed}}</td>
            </tr>
        {% endfor %}
    </table>        
{% endblock %}
